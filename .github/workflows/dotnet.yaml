name: .NET F# CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore ImmutableHashMap.Tests/ImmutableHashMap.Tests.fsproj

      - name: Build
        run: dotnet build ImmutableHashMap.Tests/ImmutableHashMap.Tests.fsproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ImmutableHashMap.Tests/ImmutableHashMap.Tests.fsproj --configuration Release --no-build --verbosity normal
